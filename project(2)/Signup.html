<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container">
        <div class="SignUp-box">
            <h2>SignUp</h2>
            <form id="signupForm">
                <div class="input-box">
                    <input type="email" required id="signupEmail">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required id="signupPassword">
                    <label>Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" class="btn">SignUp</button>
                <div class="signup-link">
                    <p>Already have an account? <a href="#" id="goToLogin">Log in</a></p>
                </div>
                <div class="footer-box">
                    <div class="social">
                        <button id="googleBtn"><img src="google-fill.png"></button>
                        <button id="facebookBtn"><img src="facebook-circle-fill.png"></button>
                        <button id="twitterBtn"><img src="twitter-fill.png"></button>
                        <button id="telegramBtn"><img src="telegram-2-fill.png"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("goToLogin").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = 'Login.html'; // Redirect to the login page
        });

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Simulate signup success and redirect to Login page
            alert("Signup successful. Please login.");
            window.location.href = 'Login.html'; // Redirect to login page after successful signup
        });
    </script>
</body>
</html>
