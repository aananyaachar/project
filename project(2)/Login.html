<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" name="username" required id="loginEmail">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required id="loginPassword">
                    <label>Password</label>
                </div>
                <button type="submit" class="btn" id="loginBtn">Login</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#" id="goToSignup">SignUp</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Event listener for redirecting to the signup page
        document.getElementById("goToSignup").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = 'Signup.html'; // Redirect to signup page
        });

        // Event listener for the login form submission
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault(); // Prevent default form submission

            const username = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            const data = { username, password };
            // After form submission or validation, redirect to homepage
            window.location.href = 'Homepage.html'; // Redirect to homepage after successful login
        });
    </script>
</body>
</html>
